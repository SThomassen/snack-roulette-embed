<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Roulette - Compact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 700px;
            background: transparent;
        }
        
        /* Override the iframe content styling */
        iframe {
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="index.html?showControls=compact&size=600&wheelSize=600&title=" 
            width="900" 
            height="700" 
            frameborder="0"
            allowtransparency="true">
        </iframe>
    </div>
</body>
</html>
